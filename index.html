<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T2 Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <div class="login-container">
        <div id="signInMessage" class="messageDiv" style="display:none; color: red; "></div>

        <!-- Logo with T2 -->
        <div class="logo">
            <span class="text-logo">T<span>2</span></span>
        </div>
        
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form>
                
                <div class="input-group" id="UserBox">
                    
                    <input placeholder="Username" type="username" id="username" name="username" >
                </div>
                <div class="input-group">
                    
                    <input placeholder="E-mail" type="text" id="email" name="email" >
                </div>
                <div class="input-group">
                    
                    <input placeholder="Password" type="password" id="password" name="password" >
                </div>
                <div>
                  <a href="">Forgot Password</a>
                </div>
                <div id="BtBox">
                    <button type="submit" id="Login">Login</button>
                    
                </div>
            </form>
        </div>
        <button onclick="UserBoxShow()" type="submit" id="Register">Register</button>
    </div>
    
</body>
</html>
